<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Starbuck</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="./Assets/css/style.css">
    <!-- Link to boxicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="logo"><img src="./Assets/Img/Starbucks Images/img/logo.png" alt="logo"></a>
        <div class="bx bx-menu" id="menu-icon"></div>
    
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#delivery">Delivery</a></li>
            <li><a href="#app">App</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <!-- Home -->
    <section class="home" id="home">
        <div class="home-text">
            <span>Welcome To</span>
            <h1>Starbucks Coffee</h1>
            <h2>Free Coffee is a <br> tap away</h2>
            <a href="#" class="btn">Join Now</a>
        </div>
        <div class="home-img">
            <img src="./Assets/Img/Starbucks Images/img/home.png" alt="">
        </div>
    </section>

    <!-- Shop -->
    <section class="shop" id="shop">
        <div class="heading">
            <span>Shop Now</span>
            <h1>Shop Coffee</h1>
        </div>
    </section>








    <!-- Delivery -->
    <section class="delivery" id="delivery"></section>
    <!-- App -->
    <section class="app" id="app"></section>
    <!-- About -->
    <section class="about" id="about"></section>
    <!-- Contact -->
    <section class="contact" id="contact"></section>



































    <!-- Link to js -->
    <script src="./Assets/javascript/main.js"></script>
</body>
</html>
